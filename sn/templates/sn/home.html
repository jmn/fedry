{% extends 'base.html' %}

{% block content %}
  <h2>Homepage</h2>
  <p>Hello {{ user.username }}!</p>
  <div class="container">
   <div class="row">
  <div class="col-sm-8 blog-main">
    {% for post in posts %}
    <div class="blog-post">
      <h2 class="blog-post-title"><a href="">{{ post.headline }}</a></h2>
      <p class="blog-post-meta">published: {{ post.pub_date }}</p>
      <p class="blog-post-meta">by: {{ post.author }}</p>
      {{ post.content|linebreaksbr }}

      </div>
    {% endfor %}
  </div>
  </div></div>
  
    {% endblock %}
