{% extends "base.html" %}

{% block content %}

  <div class="row">

    <div class="col-sm-8 blog-main">
      <h2>Posts: Topics</h2>
      <ul>
        {% for post in object_list %}
        <li><h5><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a><br> <small>{{ post.feed.title }}, <em>{{ post.date_published }}</em></small></h5>
        </li>
        
        {% endfor %}
      </ul>
    </div>

{% include 'fd/sidebar.html' %}
  
{% endblock %}
