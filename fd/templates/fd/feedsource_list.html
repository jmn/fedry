{% extends "base.html" %}
{% load bleach_tags %}

{% block content %}
<h2>Feeds</h2>
<div class="row">
  <div class="col-sm-8 blog-main">
    <a class="btn btn-primary" href="{% url 'source_create' %}">Add Feed</a>
    
    {% for post in object_list %}
    <div>
        <h4>{{ post.title }}</h4>
        {% if post.tags %}
          {% for tag in post.tags.all %}
          <span class="badge badge-primary">{{ tag }}</span>
          {% endfor %}
        {% endif %}
          <a class="btn btn-primary" href="{% url 'source_edit' post.pk %}">Edit</a>
          <a class="btn btn-primary" href="/edit/{{ post.pk }}">Delete</a>
        <hr>
    </div>        
        {% endfor %}
    </ul>
    </div>
    {% include 'fd/sidebar.html' %}
</div>
{% endblock %}
