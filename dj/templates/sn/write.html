{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <h2>SmackerNews: write a new post</h2>

  <form action="{% url 'sn:write' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
  </form>
{% endblock %}
